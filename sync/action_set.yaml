- action_type: 操作
  name: 引数を使用する動作セットA
  format: 「設定値1」「設定値2」「設定値3」を使用する動作セットA
  steps:
  - 「T-Dash_Demo_html」画面のURLをブラウザで開く
  - 「T-Dash_Demo_html」画面の「テキストフィールド（入力済み）」に「設定値1」をキー入力する
  - 「T-Dash_Demo_html」画面の「テキストエリア（未入力）」に「設定値2」をキー入力する
  - 「T-Dash_Demo_html」画面の「テキストフィールド（入力済み）」に「設定値3」をキー入力する
  - 「T-Dash_Demo_html」画面の「クリック用ボタン」をクリックする
  - 「T-Dash_Demo_html」画面の「テキスト」をクリックする
