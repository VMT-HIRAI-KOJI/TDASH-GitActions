- ブラウザ制御:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「https://www.t-dash.io/」をブラウザで開く
    - 現在のブラウザで「https://www.t-dash.io/」にアクセスする
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面のリンク「遷移リンク」をクリックする
    - ブラウザバックする
    - ブラウザを閉じる
    - 全てのブラウザを閉じる
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面のリンク「新規タブ遷移リンク1」をクリックする
    - 「T-Dash_Demo_html」画面のリンク「新規タブ遷移リンク2」をクリックする
    - 「T-DASH SAMPLE」のウィンドウを選択する
    - 最新のウィンドウに切り替える
    - ページをリロードする
    - 全てのブラウザを閉じる
- 入力操作:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面の「テキストエリア（未入力）」に「T+D」をキー入力する
    - 「T-Dash_Demo_html」画面の「テキストエリア（入力済み）」のテキストを取得する
    - ブラウザを閉じる
- マウス操作:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面の「クリック用ボタン」をクリックする
    - 「T-Dash_Demo_html」画面の「クリック用ボタン」が表示されていたらクリックする
    - 「T-Dash_Demo_html」画面の送信ボタン「送信ボタン」をクリックする
    - 「T-Dash_Demo_html」画面のリンク「遷移リンク」をクリックする
    - ブラウザバックする
    - 「T-Dash_Demo_html」画面の「ダブルクリック用ボタン」をダブルクリックする
    - 「T-Dash_Demo_html」画面の「マウスオーバー」にマウスオーバーする
    - 「T-Dash_Demo_html」画面の「ドラッグ」をドラッグする
    - 「T-Dash_Demo_html」画面の「ドロップ」にドロップする
    - 「T-Dash_Demo_html」画面の「ドロップ」をドラッグ後、「10,10」分移動してドロップする
    - 「T-Dash_Demo_html」画面の「クリック用ボタン」を強制クリックする
    - 「T-Dash_Demo_html」画面の「クリック用ボタン」が見つかるまでスクロールする
    - ブラウザを閉じる
- 選択操作:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面の「チェックボックス（未選択）」にチェックを入れる
    - 「T-Dash_Demo_html」画面の「チェックボックス（選択済）」のチェックを外す
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」のラベル「リストA」を選択する
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」のラベル「リストA」を未選択にする
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」の値「A」を選択にする
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」の値「A」を未選択にする
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」を全て選択する
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」を全て未選択にする
    - 「T-Dash_Demo_html」の「フレーム」のフレームを選択する
    - フレームの選択を解除する
    - ブラウザを閉じる
- 特殊操作:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - スクリーンショットを「スクリーンショット」に保存する
    - 「1」秒待機する
    - 「T-Dash_Demo_html」画面の「アラート表示ボタン」をクリックする
    - 現在のアラートを閉じる
    - 「T-Dash_Demo_html」画面の「3秒後要素表示ボタン」をクリックする
    - 「T-Dash_Demo_html」画面に「3秒後要素表示ボタン（結果）」が表示されるまで最大「5」秒間待機する
    - 「T-Dash_Demo_html」画面の「3秒後要素非表示ボタン」をクリックする
    - 「T-Dash_Demo_html」画面に「3秒後要素非表示ボタン（結果）」が表示されなくなるまで最大「5」秒間待機する
    - フルスクリーンショットを「ページ全体のスクリーンショット」に保存する
    - 「T-Dash_Demo_html」画面の「OK・キャンセルアラート」をクリックする
    - 現在のアラートのOKボタンをクリックする
    - アラートのテキストが「OKしました。」であることを検証する
    - 「T-Dash_Demo_html」画面の「OK・キャンセルアラート」をクリックする
    - 現在のアラートのキャンセルボタンをクリックする
    - アラートのテキストが「キャンセルしました。」であることを検証する
    - 「T-Dash_Demo_html」の「属性を含むタグ」の指定属性「sampleAttribute=sampleValue」（属性名=属性値）が一致するか検証する
    - 「T-Dash_Demo_html」の「属性を含むタグ」の属性「sampleAttribute」（属性名）の値を取得する
    - 「T-Dash_Demo_html」画面の「属性値入力用テキストエリア」に取得した属性値を入力する
    - 現在のブラウザサイズを「900, 600」にする
    - テストをスキップする
    - 全てのブラウザを閉じる
