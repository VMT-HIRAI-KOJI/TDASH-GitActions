- テキスト検証:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面の「テキスト」に「T-DASH」の文字列が表示されていることを検証する
    - 「T-Dash_Demo_html」画面の「テキスト」に「t-dash」の文字列が表示されていないことを検証する
    - 「T-Dash_Demo_html」画面の「テキスト」に「DASH」の文字列が含まれていることを検証する
    - 「T-Dash_Demo_html」画面の「テキスト」に「dash」の文字列が含まれていないことを検証する
    - 「T-Dash_Demo_html」画面のテキストエリア「テキストエリア（入力済み）」に「T-DASHサンプル画面サイトへようこそ」が表示されていることを検証する
    - 「T-Dash_Demo_html」画面のテキストエリア「テキストエリア（入力済み）」に「T-DASHサンプル画面サイトへようこそ！」が表示されていないことを検証する
    - 「T-Dash_Demo_html」画面のテキストエリア「テキストエリア（入力済み）」に「T-DASH」を含むことを検証する
    - 「T-Dash_Demo_html」画面のテキストエリア「テキストエリア（入力済み）」に「t-dash」が含まれていないことを検証する
    - 「T-Dash_Demo_html」画面のテキストフィールド「テキストフィールド（入力済み）」に「T-DASHサンプル画面サイトへようこそ」が表示されていることを検証する
    - 「T-Dash_Demo_html」画面のテキストフィールド「テキストフィールド（入力済み）」に「T-DASHサンプル画面サイトへようこそ！」が表示されていないことを検証する
    - 「T-Dash_Demo_html」画面のテキストフィールド「テキストフィールド（入力済み）」に「T-DASH」を含むことを検証する
    - 「T-Dash_Demo_html」画面のテキストフィールド「テキストフィールド（入力済み）」に「t-dash」が含まれていないことを検証する
    - 現在開いているページのタイトルは「T-DASH SAMPLE」であることを検証する
    - 「T-Dash_Demo_html」画面の「テキスト（正規表現マッチ）」のテキストに「[0-9a-zA-Z]」がマッチする
    - ブラウザを閉じる
- 表示・非表示検証:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面の「要素の表示」が表示されていることを検証する
    - 「T-Dash_Demo_html」画面の「要素の非表示（削除）」をクリックする
    - 「T-Dash_Demo_html」画面の「削除される要素」が表示されていないことを検証する
    - ブラウザを閉じる
- 選択状態検証:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「T-Dash_Demo_html」画面の「チェックボックス（選択済）」にチェックが入っていることを検証する
    - 「T-Dash_Demo_html」画面の「チェックボックス（未選択）」にチェックが入っていないことを検証する
    - 「10」秒待機する
    - 「T-Dash_Demo_html」画面の「リスト（選択済）」を全て未選択にする
    - 「T-Dash_Demo_html」画面の「リスト（選択済）」のラベル「リストA」を選択する
    - 「T-Dash_Demo_html」画面の「リスト（選択済）」のラベル「リストA」が選択されていることを検証する
    - 「T-Dash_Demo_html」画面の「リスト（未選択）」を何も選択されていないことを検証する
    - 「T-Dash_Demo_html」画面のラジオボタン「ラジオボタン（選択済）」が選択されていることを検証する
    - 「T-Dash_Demo_html」画面のラジオボタン「ラジオボタン（未選択）」で何も選択しないことを検証する
    - ブラウザを閉じる
- URL検証:
    steps:
    - 「T-Dash_Demo_html」画面のURLをブラウザで開く
    - 「http://localhost:8686/T-DASH_SAMPLE.html」のページを表示されていることを検証する
    - URLに「localhost:8686」を含むページが表示されていることを検証する
    - ブラウザを閉じる
